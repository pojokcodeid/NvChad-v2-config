<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="author" content="Hans McMurdy">
   <title>Bootstrap 5 Offcanvas Template Â· Bootstrap</title>
   <meta name="title" content="#JavaScriptFirst">
   <meta name="description"
      content="Learn how to code with #JavaScriptFirst: https://github.com/HansUXdev/JavaScript-First">
   <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <!-- Favicons -->

   <meta name="theme-color" content="#7952b3">
   
   <style>
      .bd-placeholder-img {
         font-size: 1.125rem;
         text-anchor: middle;
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;
         user-select: none;
      }

      @media (min-width: 768px) {
         .bd-placeholder-img-lg {
            font-size: 3.5rem;
         }
      }
      /* Prevent scroll on narrow devices */
      html,
      body {
         overflow-x: hidden;
      }

      body {
         padding-top: 56px;
      }

      @media (max-width: 991.98px) {
         .offcanvas-collapse {
            position: fixed;
            top: 56px;
            /* Height of navbar */
            bottom: 0;
            left: 100%;
            width: 100%;
            padding-right: 1rem;
            padding-left: 1rem;
            overflow-y: auto;
            visibility: hidden;
            background-color: #343a40;
            transition: transform .3s ease-in-out, visibility .3s ease-in-out;
         }

         .offcanvas-collapse.open {
            visibility: visible;
            transform: translateX(-100%);
         }
      }

      .nav-scroller {
         position: relative;
         z-index: 2;
         height: 2.75rem;
         overflow-y: hidden;
      }

      .nav-scroller .nav {
         display: flex;
         flex-wrap: nowrap;
         padding-bottom: 1rem;
         margin-top: -1px;
         overflow-x: auto;
         color: rgba(255, 255, 255, .75);
         text-align: center;
         white-space: nowrap;
         -webkit-overflow-scrolling: touch;
      }

      .nav-underline .nav-link {
         padding-top: .75rem;
         padding-bottom: .75rem;
         font-size: .875rem;
         color: #6c757d;
      }

      .nav-underline .nav-link:hover {
         color: #007bff;
      }

      .nav-underline .active {
         font-weight: 500;
         color: #343a40;
      }

      .text-white-50 {
         color: rgba(255, 255, 255, .5);
      }

      .bg-purple {
         background-color: #6f42c1;
      }
   </style>
</head>

<body class="bg-light">
   <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <div class="container-fluid">
         <a class="navbar-brand" href="#">Offcanvas navbar</a>
         <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
               <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <main class="container">
      <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
         <img class="mr-3" src="https://hansmcmurdy.com/JavaScript-First/logo.svg" alt="" width="48" height="48">
         <div class="lh-1">
            <h6 class="mb-0 text-white lh-1">#JavaScriptFirst</h6>
            <small>Learn Modern JavaScript, from an Open Source Book that teaches anyone how to code with JavaScript
               using the node.js runtime environment rather than a browser and by the end, you will build a server and a
               website using JavaScript.</small>
         </div>
      </div>

   </main>
   <script type="text/javascript">
      (function () {
         'use strict'
         document.querySelector('[data-toggle="offcanvas"]').addEventListener('click', function () {
            document.querySelector('.offcanvas-collapse').classList.toggle('open')
         })
      })()
   </script>
</body>

</html>
